<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%;" ng-app="CheckTheLunch">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1</title>
  </head>
  <body style="display: flex; flex-direction: column; height: 100%;" ng-controller="CheckController">
    <div class="alert alert-primary text-center" role="alert" style="flex: 0 0 auto;">
      What do you usually eat for lunch?
    </div>
    <div style="flex: 1 0 auto;">
      <div class="container">
        <div class="form-group">
          <label>Text there</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" ng-model="name">
          <small class="form-text {{hintStyle}}">{{hint}}</small>
        </div>
        <button type="button" class="btn btn-primary" ng-click="check();">Check If Too Much</button>
      </div>
    </div>
    <div class="alert alert-{{style}} text-center" role="alert" style="flex: 0 0 auto; margin-bottom: 0;">
       {{totalValue}}
    </div>
  </body>
</html>
